name: PetomanAdminDashboard Deploy (Vue - Prebuilt)

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          cd /var/www/dash.petoman.com/admin-dashboard
          npm install

      - name: Build Vue app
        run: |
          cd /var/www/dash.petoman.com/admin-dashboard
          npm run build

      - name: Deploy dist to Nginx
        run: |
          sudo rsync -avz --delete --exclude='.git' ./ /var/www/dash.petoman.com/admin-dashboard
          sudo chmod -R 770 /var/www/dash.petoman.com/admin-dashboard
          sudo chown -R www-data:www-data /var/www/dash.petoman.com/admin-dashboard

      - name: Check application health
        run: |
          URL="https://dash.petoman.com/"
          MAX_RETRIES=10
          SLEEP_SEC=5
          for i in $(seq 1 $MAX_RETRIES); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL" || echo "000")
            if [[ "$STATUS" == "200" ]] || [[ "$STATUS" =~ ^3 ]]; then
              echo "✅ Health check passed with status $STATUS"
              exit 0
            else
              echo "⚠️ Attempt $i/$MAX_RETRIES - Status $STATUS, retrying in $SLEEP_SEC seconds..."
              sleep $SLEEP_SEC
            fi
          done
          echo "❌ Health check failed after $MAX_RETRIES attempts."
          exit 1
